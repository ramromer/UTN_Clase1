<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Dejanos tus datos!</title>
  </head>

  <body>
    <header></header>

    <main>
      <h2>Carga tus datos y nosotros nos comunicamos con vos!</h2>
      <form action="/registro" method="post">
        <h3>Tus datos:</h3>
        <div>
          <label>Nombre</label>
          <input name="nombre" id="nombre" required />
        </div>
        <div>
          <label>Apellido</label>
          <input name="apellido" id="apellido" required />
        </div>
        <div>
          <label>DNI</label>
          <input name="dni" id="dni" required />
        </div>
        <div>
          <label>Email</label>
          <input name="email" id="email" required />
        </div>
        <div>
          <label>Telefono</label>
          <input name="telefono" id="telefono" required />
        </div>
        <hr />
        <div>
          <h3>Asegurate con nosotros</h3>
          <label>Qué cobertura buscás?</label>
          <select name="cobertura" id="cobertura">
            <option name="basico" id="basico">Basico</option>
            <option name="intermedio" id="intermedio">Intermedio</option>
            <option name="premium" id="premium">Premium</option>
          </select>
        </div>
        <div>
          <label>Costo aproximado:</label> <label id="precio">$..</label>
        </div>
        <br />
        <button action="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <section class="copyright">
        <p>Copyright © 1888-2023 SeGuroS NoPaGAMOS</p>
      </section>
    </footer>

    <script>
      let basico = 500;
      let intermedio = 1000;
      let premium = 1500;
      function updatePrice() {
        let select = document.getElementById("cobertura");
        let selectedOption = select.options[select.selectedIndex];

        if (selectedOption.value === "Basico") {
          document.getElementById("precio").textContent = basico;
        } else if (selectedOption.value === "Intermedio") {
          document.getElementById("precio").textContent = intermedio;
        } else if (selectedOption.value === "Premium") {
          document.getElementById("precio").textContent = premium;
        }
      }

      document
        .getElementById("cobertura")
        .addEventListener("change", updatePrice);

      updatePrice();
    </script>
  </body>
</html>
